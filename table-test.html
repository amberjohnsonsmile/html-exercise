<!DOCTYPE html>
<html>
  <head>
    <title>Table!</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>A table!</h1>
    <table>
      <thead>
        <tr>
          <th>Header content 1</th>
          <th>Header content 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Body content 1</td>
          <td>Body content 2</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Footer content 1</td>
          <td>Footer content 2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
